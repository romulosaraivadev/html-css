<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        form{
            position: absolute;
        }
        fieldset{
            position: relative;
            border-radius: 10px;
            background-color: lightgray;
            font-weight: bolder;
        }
    </style>
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Dados pessoais</legend>
                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="name" id="iname" minlength="5" maxlength="20" required>
                </p>
                       <p>
                    <label for="imail">Email:</label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required>
                </p>
                <p>
                    <label for="itel">Telefone:</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4}-\d{4}$" placeholder="(xx)xxxx-xxxx">
                </p>
            </fieldset>
            <!--estudar mais sobre RegEx ou expressoes regulares-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        
        </form>
</body>
</html>
